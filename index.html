<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Hub Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    
</head>
<body class="bg-black text-white light:bg-white light:text-black transition-colors duration-300 ease-in-out">

    <header class="bg-black light:bg-white p-4 flex items-center justify-between shadow-lg transition-colors duration-300">
        <a href="#main" class="flex items-center space-x-2">
            <img src="img/Logo.jpg" alt="Valorant Logo" class="h-8">
            <span class="font-bold text-lg">Valorant Hub</span>
        </a>
        <div class="flex items-center space-x-2">
            <label for="lightMode" class="text-sm">Light Mode</label>
            <input type="checkbox" id="lightMode" class="form-checkbox h-5 w-5 text-red-500 cursor-pointer focus:ring-red-500 focus:ring-2 rounded">
        </div>

        <nav class="hidden md:flex space-x-6">
            <a href="#main" class="font-medium hover:text-red-500 transition-colors text-white light:text-black">Inicio</a>
            <a href="#agents" class="font-medium hover:text-red-500 transition-colors text-white light:text-black">Agentes</a>
            <a href="#maps" class="font-medium hover:text-red-500 transition-colors text-white light:text-black">Mapas</a>
            <a href="#weapons" class="font-medium hover:text-red-500 transition-colors text-white light:text-black">Armas</a>
        </nav>

        <button id="menu-toggle" class="text-red-500 hover:text-red-400 transition-colors md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-8 h-8" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>
    
    <nav id="menu" class="hidden bg-gray-900 light:bg-gray-100 p-4 space-y-4 md:hidden transition-colors duration-300">
        <a href="#main" class="block font-medium hover:text-red-500 transition-colors text-white light:text-black">Inicio</a>
        <a href="#agents" class="block font-medium hover:text-red-500 transition-colors text-white light:text-black">Agentes</a>
        <a href="#maps" class="block font-medium hover:text-red-500 transition-colors text-white light:text-black">Mapas</a>
        <a href="#weapons" class="block font-medium hover:text-red-500 transition-colors text-white light:text-black">Armas</a>
    </nav>
    
<main class="p-4">
    <!-- Página Principal -->
    <section id="main" class="tab">
        <div class="hero bg-cover bg-center h-64 flex flex-col justify-center items-center rounded-lg relative overflow-hidden" style="background-image: url('img/valorantLanding.jpg');">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            <div class="relative z-10 flex flex-col justify-center items-center h-full">
                <h1 class="text-2xl md:text-4xl font-bold text-center drop-shadow-md">Domina el campo de batalla</h1>
                <button class="mt-4 px-6 py-2 bg-red-500 text-white rounded hover:bg-red-400 transition font-medium">Explorar ahora</button>
            </div>
        </div>        
        <!-- Quick Links -->
        <section class="grid grid-cols-3 h-32 gap-4 p-4 mt-4">
            <div class="bg-gray-800 light:bg-gray-200 hover:bg-gray-700 light:hover:bg-gray-300 rounded-lg p-4 text-center transition-transform transform hover:scale-105 shadow-lg">
                <a href="#agents" class="flex flex-col items-center text-white light:text-black transition-colors">
                    <img src="img/agentes.png" alt="Agents" class="w-full h-20 object-cover rounded shadow-md">
                    <p class="mt-2 font-bold text-sm md:text-base">Agentes</p>
                </a>
            </div>
            <div class="bg-gray-800 light:bg-gray-200 hover:bg-gray-700 light:hover:bg-gray-300 rounded-lg p-4 text-center transition-transform transform hover:scale-105 shadow-lg">
                <a href="#maps" class="flex flex-col items-center text-white light:text-black transition-colors">
                    <img src="img/imagesMaps.jpg" alt="Maps" class="w-full h-20 object-cover rounded shadow-md">
                    <p class="mt-2 font-bold text-sm md:text-base">Mapas</p>
                </a>
            </div>
            <div class="bg-gray-800 light:bg-gray-200 hover:bg-gray-700 light:hover:bg-gray-300 rounded-lg p-4 text-center transition-transform transform hover:scale-105 shadow-lg">
                <a href="#weapons" class="flex flex-col items-center text-white light:text-black transition-colors">
                    <img src="img/gunsImg.jpg" alt="Weapons" class="w-full h-20 object-cover rounded shadow-md">
                    <p class="mt-2 font-bold text-sm md:text-base">Armas</p>
                </a>
            </div>
        </section>
    </section>

   <!-- Agentes -->
<section id="agents" class="tab hidden py-6">
    <h2 class="text-xl font-bold mb-4 text-center">Agentes</h2>
    <div id="agents-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 rounded-2xl px-4"></div>
</section>

<!-- Detalle de Agente -->
<section id="agent-detail" class="hidden fixed inset-0 left-0 w-full h-full bg-black bg-opacity-80 transform translate-x-full opacity-0 transition-all duration-300 z-50 overflow-y-auto">
    <button id="close-detail" class="absolute top-4 right-4 text-3xl font-bold hover:text-red-400 transition-colors z-50">×</button>
    <div id="agent-detail-container" class="p-8"></div>
</section>

<!-- Detalle de Habilidad -->
<section id="ability-detail" class="hidden fixed inset-0 left-0 w-full bg-black bg-opacity-90 transform translate-y-full opacity-0 transition-all duration-300 z-50 overflow-y-auto ">
    <button id="close-ability-detail" class="absolute top-4 right-4 text-2xl font-bold hover:text-red-400 transition-colors z-50">×</button>
    <div id="ability-detail-container" class="p-8"></div>
</section>

<!-- Mapas -->
<section id="maps" class="tab hidden py-6">
    <h2 class="text-xl font-bold mb-4 text-center">Mapas</h2>
    <div id="maps-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 rounded-2xl px-4"></div>
</section>

<!-- Armas -->
<section id="weapons" class="tab hidden py-6">
    <h2 class="text-xl font-bold mb-4 text-center">Armas</h2>
    <div id="weapons-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 rounded-2xl px-4"></div>
</section>

<!-- Detalle de Arma (Skins) -->
<section id="weapon-detail" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 transform translate-x-full opacity-0 transition-all duration-300 z-50 overflow-y-auto">
    <button id="close-weapon-detail" class="absolute top-4 right-4 text-3xl font-bold hover:text-red-400 transition-colors z-50">×</button>
    <div id="weapon-detail-container" class="p-8"></div>
</section>

<section id="weapon-skin-detail" class="hidden fixed bottom-0 left-0 w-full bg-black bg-opacity-90 transform translate-y-full opacity-0 transition-all duration-300 z-50 overflow-y-auto">
    <button id="close-weapon-skin-detail" class="absolute top-4 right-4 text-2xl font-bold hover:text-red-400 transition-colors z-50">×</button>
    <div id="weapon-skin-detail-container" class="p-8"></div>
</section>

</main>

<footer class="bg-black light:bg-black text-center p-4 text-gray-500 transition-colors duration-300">
    <p class="text-sm md:text-base">Valorant API Project - Mobile First Design</p>
</footer>

</body>
</html>
